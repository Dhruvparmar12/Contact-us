  
<div class="container" style="padding: 120px; width:600px ">

        <form class="form-signin">
         
          <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" [(ngModel)]="email" name="email">
          <hr>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" [(ngModel)]="password" name="password">
             <hr>
          <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="Login()">Sign in</button>
        
        </form>
      
    </div>
